<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Cat GIFs</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    .cat-gif {
        display: block;
        position: absolute;
        max-width: 200px;
    }

    .container {
        position: relative;
        width: 100%; /* Adjust width as needed */
        height: auto; /* Adjust height as needed */
    }

    img {
        max-width: 100%; /* Ensure the image doesn't exceed container width */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Ensures image is not inline */
        margin: 0 auto; /* Center the image horizontally */
    }

    .buttons {
        text-align: center;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        /* Add additional styling as needed */
    }

</style>
</head>
<body>

<div class="container">
    <section id="cat-gifs">
        <h1>LAST QUESTION!!</h1>
        <h2>Are you Someone else gf ?????</h2>
        <img class="cat-gif" src="https://media.tenor.com/cRWy1eevJr4AAAAM/cat-curious.gif" alt="Cat GIF">
    </section>
</div>

<div class="container" id="buttonsContainer">
    <div class="buttons">
        <a href="./yes4.html"><button id="yesButton">Yes</button></a>
        <a href="./no2.html"><button id="yesButton">No</button></a>
    </div>
</div>

<script>
    // Function to generate a random position within a specified range
    function randomPosition(min, max) {
        return Math.random() * (max - min) + min;
    }

    // Select all cat GIF elements
    const catGifs = document.querySelectorAll('.cat-gif');

    // Set positions for each cat GIF
    catGifs.forEach(function(gif) {
        // Calculate random left and top positions within the container
        let left = randomPosition(0, window.innerWidth - 200); // Max width minus cat gif width
        let top = randomPosition(0, window.innerHeight - 200); // Max height minus cat gif height

        // Apply styles
        gif.style.left = left + 'px';
        gif.style.top = top + 'px';
    });
</script>

</body>
</html>
