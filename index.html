<script>
    // Function to generate a random position within a specified range
    function randomPosition(min, max) {
        return Math.random() * (max - min) + min;
    }

    // Select all cat GIF elements
    const catGifs = document.querySelectorAll('.cat-gif');

    // Set positions for each cat GIF
    catGifs.forEach(function(gif) {
        // Calculate random left and top positions within the container
        let left = randomPosition(0, window.innerWidth - 200); // Max width minus cat gif width
        let top = randomPosition(0, window.innerHeight - 200); // Max height minus cat gif height

        // Apply styles
        gif.style.left = left + 'px';
        gif.style.top = top + 'px';
    });
</script>
